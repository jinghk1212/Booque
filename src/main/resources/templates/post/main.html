<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{ layout/layout }">
<div layout:fragment="content" align ="center">
<head>
<meta charset="UTF-8">

<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">

<!-- include libraries(jQuery, bootstrap) -->
<link
    href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- include summernote css/js -->
   <link
    href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
    rel="stylesheet">
   <script
    src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    
    
      
 </head>
 
 <hr/>
    <div class="container" style="width:100%; padding-right:150px;" > <!-- container-fluid : START -->
 
 
  <div style="font-size:15px; font-weight:bold; background-color: #f2fcf9; border-top:2px solid black; border-bottom:2px solid black; margin-left:50px; margin-bottom:30px; height: 50px;" align="right"> 
                <br/> 포스트 글 목록&nbsp;&nbsp;
                </div>
 
  <div class="card" style="padding-top:15px;  margin-left: 50px;">
                            <table width="100%">
                            

                                <thead>
                                   <tr>
                                        <th>리뷰 도서</th>
                                        <th>제목</th>
                                        <th>작성자</th>
                                        <th>수정시간</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="post : ${ list }" >
                                        <td th:text="${ post.postId }"></td> 
                                        <td  style="border: 1px solid red;" width="14%">
                                         <a style="margin-left: 18px;" th:href="@{ /detail?id={bookId} (bookId = ${ post.bookId })}">
                                          <img th:src="${ post.bookImage }" width="80" height="120" class="img-fluid rounded-start"></a>
                                        </td>   
                                        <td><a
                                            th:href="@{ /post/detail?postId={postId}&bookId={bookId} (postId = ${ post.postId }, bookId = ${ post.bookId } )}"
                                            th:text="${ post.title }"></a>
                                            <!--/* 앵커태그 사이에 들어갈 제목은 th:text로 넣으면 됨 */-->
                                            <!--/* 타임리프에서 변수는 중괄호 안에 넣어줌 -> 변수에 들어 갈 값은 소괄호 안에 (id = ) -> 글 번호가 ${ post.id } */-->
                                            
                                        </td>
                                        <td th:text="${ post.postWriter }"></td>                          
                                        <td th:text="${ #temporals.format(post.modifiedTime, 'yyyy-MM-dd HH:mm:ss') }"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

        
 
 
 
    </div>
 <hr/>
 <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    
<!-- summernote -->
  <script>
 $('.summernote').summernote({
    width:830,
      height: 300,
      lang: "ko-KR"
    }); </script>
    
  </div><!-- layout:fragment="content" : END -->


</html>
